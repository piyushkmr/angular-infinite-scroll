<!DOCTYPE html>
<html>
<head>
  <title>GainSight</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
  <link rel="stylesheet" type="text/css" href="css/animate.min.css"/>
  <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="css/chart.css">
  <link rel="stylesheet" type="text/css" href="css/loading-bar.css">
  <link rel="stylesheet/less" type="text/css" href="css/theme.less"/>
  <script type="text/javascript" src="js/less.min.js"></script>
  <script type="text/javascript" src="js/angular.min.js"></script>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/crypto.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/loading-bar.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body ng-app="imageApp" ng-controller="imageCtrl">
  <div class="container-fluid">
    <div class="main-header row">
      <div class="topbar">
        <a href="index.php"><div class="header-logo"><img src="img/iamgegrid.png" height="80"><img src="logo.png" height="80"></div></a>
        <ul class="navigation">
          <li><a href="contact.php">Contact</a></li></ul>
        </ul>
        <div class="search-box">
          <div class="likes-total"><i class="fa fa-thumbs-up"></i> {{likes_total}}</div>
          <div class="infinite-toggle">Infinite Scroll <input type="checkbox" ng-model="infiniteScroll"></div>
        </div>
      </div>
    </div>    <!-- Content -->
    <div class="container-fluid">
      <div class="col-sm-4 col-xs-6 image-cols visible" id="col-1">
      </div>
      <div class="col-sm-4 col-xs-6 image-cols visible" id="col-2">
      </div>
      <div class="col-sm-4 col-xs-6 image-cols visible" id="col-3">
      </div>
    </div>
    <div class="image-loader" ng-show="infiniteScroll">
      <img src="img/loader.GIF">
    </div>
    <div class="modal fade">
  </div>
<div class="modal fade" id="chartModal" tabindex="-1" role="dialog" aria-labelledby="chartModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">{{img.name}}</h4>
      </div>
      <div class="modal-body">
        <ul class="chart">
          <li>
            <span class="count">{{img.demographic.USA}}</span>
            <span class="chart-bar" style="height:{{img.demographic.USA/1.5}}%" title="USA"></span>
          </li>
          <li>
            <span class="count">{{img.demographic.China}}</span>
            <span class="chart-bar" style="height:{{img.demographic.China/1.5}}%" title="CHINA"></span>
          </li>
          <li>
            <span class="count">{{img.demographic.India}}</span>
            <span class="chart-bar" style="height:{{img.demographic.India/1.5}}%" title="INDIA"></span>
          </li>
        </ul> 
      </div>
    </div>
  </div>
</div>
</body>
</html>
